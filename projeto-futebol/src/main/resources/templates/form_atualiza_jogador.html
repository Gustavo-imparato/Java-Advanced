<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lista</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Atualizar Jogador</h1>
        </div>
        <div class="row">
            <form th:object="${jogador}" 
            th:action="@{/atualizar_info_jogador/{idJogador}(idJogador = ${jogador.id})}" 
            method="post">
				
			Nome do Jogador: <input class="form-control" type="text" th:field="*{nome}">
			Número do Jogador:	<input class="form-control" type="text" th:field="*{numero}">
            Nome do Time: <input class="form-control" type="text" th:field="*{time.nome}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{time.nome}"></div><br>
            UF do Time: 
            <select class="form-select" th:field="*{time.uf}">
            	<option th:each="uf : ${lista_uf}" th:value="${uf}" th:text="${uf}">
            </select><br>
            Hino do Time: <input class="form-control" type="text" th:field="*{time.hino}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{time.hino}"></div><br>
            Brasão o Time: <input class="form-control" type="text" th:field="*{time.brasao}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{time.brasao}"></div><br>
            <button type="submit">Atualizar Jogador</button>
            </form>
        </div>
        <div class="row">
            <a href="/teste/new">Novo Item</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
