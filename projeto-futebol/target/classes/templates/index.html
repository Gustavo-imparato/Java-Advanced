<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lista</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Lista</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome do Jogador</th>
                            <th scope="col">NÃºmero do Jogador</th>
                            <th scope="col">Nome do Time</th>
                            <th scope="col">UF do Time</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="jogador : ${jogadores}">
                            <th class="col-3" scope="row" th:text="${jogador.nome}">A</th>
                            <td class="col-3" th:text="${jogador.numero}">B</td>
                            <td class="col-3" th:text="${jogador.time.nome}">C</td>
                            <td class="col-3" th:text="${jogador.time.uf}">D</td>
                            <td class="col-3"><a th:href="@{/detalhes_jogador/{idJogador}(idJogador = ${jogador.id})}">Detalhes</a></td>
                            <td class="col-3"><a th:href="@{/atualizar_jogador/{idJogador}(idJogador = ${jogador.id})}">Atualizar</a></td>
                            <td class="col-3"><a th:href="@{/remover_jogador/{idJogador}(idJogador = ${jogador.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/retornaFormCadTime">Cadastrar Time</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
