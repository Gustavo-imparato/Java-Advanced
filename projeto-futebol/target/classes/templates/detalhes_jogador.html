<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Detalhes do Jogador</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Detalhes do Jogador</h1>
		</div>
		<div class="row">


			<table class="table table-hover">

				<tr>

					<td>Nome do Jogador:</td>
					<td><span th:text="${jogador.nome}"></span></td>

				</tr>

				<tr>

					<td>Número do Jogador:</td>
					<td><span th:text="${jogador.numero}"></span></td>

				</tr>

				<tr>

					<td>Nome do Time:</td>
					<td><span th:text="${jogador.time.nome}"></span></td>

				</tr>

				<tr>

					<td>UF do Time:</td>
					<td><span th:text="${jogador.time.uf}"></span></td>

				</tr>

				<tr>

					<td>Brasão do Time:</td>
					<td><span th:text="${jogador.time.brasao}"></span></td>

				</tr>

			</table>




		</div>
		<div class="row">
			<a href="/teste/new">Novo Item</a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
